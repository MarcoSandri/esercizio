<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Lim</title>
  </head>
  <body>
    <div class="container">
      <header>
        <!-- Logo e payoff -->
        <img src="img/logo.png">
        <h1>Taking Booleaners from A to B</h1>
      </header>

      <div class="actions">
        <!-- Bottoni per comandare monopattini -->
        <button type="button">Prenota</button>
        <button type="button">Termina Prenotazione</button>
        <button type="button">Accendi Luci</button>
      </div>

      <main>
        <!-- sezione per selezionare monopattini -->
        <div class="primo">
          <h2><input type="checkbox"> Monopattino Gino22</h2>
          <span class="pos">Via Guadalamenti - a 220 metri da te <br> Stato carica:</span>
          <div class="bar"></div>
        </div>

        <div class="secondo">
          <h2><input type="checkbox"> Monopattino Mike24</h2>
          <span class="pos">Via Ricciardoni - a 420 metri da te <br> Stato carica:</span>
          <div class="bar"></div>
        </div>

        <div class="terzo">
          <h2><input type="checkbox"> Monopattino Fede154</h2>
          <span class="pos">Via Mentarini - a 490 metri da te <br> Stato carica:</span>
          <div class="bar"></div>
        </div>
      </main>
    </div>
  </body>
</html>
